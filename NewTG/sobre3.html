<section>
	<!--------------------Control types example-------------->	
    <div  id="contato">
<h2>Contatos</h2>
    <div id='contactsList'>
        <table class='contactsEditor'>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tbody data-bind="foreach: contacts">
                <tr>
                    <td>
                        <input data-bind='value: firstName'style="margin:0;padding:0;width:60%;">
                        <div><a href='#' data-bind='click: $root.removeContact' style="text-decoration:none; color:red;">Delete</a></div>
                    </td>
                    <td tyle="margin:0;padding:0; width: 10px;">
                        <table>
                            <tbody data-bind="foreach: phones">
                                <tr style="text-align:justify;">
                                    <td style="text-align:justify;"><input data-bind='value: number'style="margin:0;padding:0;width:90%;"></td>
                                    <td style="text-align:justify;"><a href='#' data-bind='click: $root.removePhone' style="text-decoration:none; color:red;text-align:justify;">Delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <a href='#' data-bind='click: $root.addPhone' style="text-decoration:none;color: green;">Add number</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <p>
    <button data-bind='click: addContact'>Add a contact</button>
    <button data-bind='click: save, enable: contacts().length > 0'>Save to JSON</button>
</p>
 
<textarea data-bind='value: lastSavedJson' rows='5' cols='30' > </textarea>
    </div>
 
</div>
